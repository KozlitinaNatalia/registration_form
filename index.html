<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form by Nataliia Kozlitina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information</p>
      <form>
        <fieldset>
          <label for="first-name"
            >Enter Your First Name:
            <input id="first-name" name="first-name" type="text" required
          /></label>
          <label for="last-name"
            >Enter Your Last Name:
            <input id="last-name" name="last-name" type="text" required
          /></label>
          <label for="email"
            >Enter Your Email:
            <input id="email" name="email" type="email" required
          /></label>
          <label for="new-password"
            >Create a New Password:
            <input
              id="new-password"
              name="new-password"
              type="password"
              pattern="[a-z0-5]{8,}"
              required
          /></label>
        </fieldset>
        <fieldset>
          <label for="personal-account"
            ><input
              id="personal-account"
              type="radio"
              name="account-type"
              class="inline"
            />
            Personal Account</label
          >
          <label for="business-account"
            ><input
              id="business-account"
              type="radio"
              name="account-type"
              class="inline"
            />
            Business Account</label
          >
          <label for="terms-and-conditions" name="terms-and-conditions">
            <input
              id="terms-and-conditions"
              type="checkbox"
              required
              name="terms-and-conditions"
              class="inline"
            />
            I accept the
            <a href="#"
              >terms and conditions</a
            >
          </label>
        </fieldset>
        <fieldset>
          <label for="age"
            >Input your age (years):
            <input id="age" type="number" name="age" min="13" max="120"
          /></label>
          <label for="referrer"
            >How did you hear about us?
            <select id="referrer" name="referrer">
              <option value="">(select one)</option>
              <option value="1">News</option>
              <option value="2">YouTube Channel</option>
              <option value="3">Forum</option>
              <option value="4">Other</option>
            </select>
          </label>
          <label for="bio"
            >Provide a bio:
            <textarea
              id="bio"
              name="bio"
              rows="3"
              cols="30"
            ></textarea>
          </label>
        </fieldset>
        <input class="submit" type="submit" value="Submit" />
      </form>
    </div>
    <footer>
      <p><a href="https://github.com/KozlitinaNatalia/registration_form" target="_blank">Open source code</a>by Nataliia Kozlitina</p>
  </footer>
  </body>
</html>
